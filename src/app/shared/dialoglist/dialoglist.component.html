<h1 mat-dialog-title>List Configuration</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Select product: </mat-label>
    <mat-select placeholder="products" [(ngModel)]="selected">
      <mat-option *ngFor="let product of data" [value]="product.name">
        {{ product.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="selected" cdkFocusInitial>Ok</button>
  </div>
