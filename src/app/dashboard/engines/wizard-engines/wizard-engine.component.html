<div class="container">
<!--app-navbar title="Wizard"></app-navbar-->

<h4>Add new Product</h4>
<a routerLink="../" routerLinkActive="false">Back</a>

<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill product properties</ng-template>
        <mat-form-field>
          <input matInput placeholder="Product Name" formControlName="name" required>
        </mat-form-field>
        <div>
          <button mat-icon-button mat-button matStepperPrevious color="primary">
            <mat-icon aria-label="Example icon-button with a heart icon">arrow_back_ios</mat-icon>
          </button>
          <button mat-icon-button mat-button matStepperNext color="primary">
            <mat-icon aria-label="Example icon-button with a heart icon">arrow_forward_ios</mat-icon>
          </button>
        </div>
      </form>
    </mat-step>     
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Select Engine</ng-template>
      <mat-form-field>
          <mat-select placeholder="Engine" formControlName="engine" name="engine">
              <mat-option *ngFor="let engine of engines" [value]="engine.type">
                {{engine.name}}
              </mat-option>
          </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done. Review your definition:

    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>

<button>
  Close
</button>
</div>
