<div class="container">
  <app-navbar title="Product Management > {{viewMode | uppercase}}">
  </app-navbar>
  <div>
    <a (click)="viewMode = 'list'">List product</a>
    <a (click)="viewMode = 'new'">New product</a>
  </div>
  <ng-container [ngSwitch]="viewMode">
    <ng-template ngSwitchCase="list">
      <div class="container">
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Prduct">
          </mat-form-field>
        </div>
        <mat-table #table [dataSource]="dataSource" matSort>
          <!-- Table Actions Column -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef class="cell-header text-test">Actions</mat-header-cell>
            <!--mat-cell *matCellDef="let element"> {{element.actions}} </mat-cell-->
            <mat-cell *matCellDef="let element">
              <button mat-icon-button mat-button color="primary">
                <mat-icon>note_add</mat-icon>
              </button>
              <button mat-icon-button mat-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button mat-button color="primary">
                <mat-icon>highlight_off</mat-icon>
              </button>
            </mat-cell>
            {{element | json}}
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef class="cell-header text-test" mat-sort-header> Product</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="engine">
            <mat-header-cell *matHeaderCellDef class="cell-header text-test" mat-sort-header>Engine
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.engine}} </mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="gather">
            <mat-header-cell *matHeaderCellDef class="cell-header text-test" mat-sort-header> Gather </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <i class="material-icons" [ngClass]="element.gather === true ? 'text-test' : 'text-empty'">{{element.gather === true ? 'check' : 'remove' }} </i>
            </mat-cell>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="visual">
            <mat-header-cell *matHeaderCellDef class="cell-header text-test" mat-sort-header> Visual </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <i class="material-icons" [ngClass]="element.visual === true ? 'text-test' : 'text-empty'">{{element.visual === true ? 'check' : 'remove' }} </i>
            </mat-cell>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="alert">
            <mat-header-cell *matHeaderCellDef class="cell-header text-test" mat-sort-header> Alert </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <i class="material-icons" [ngClass]="element.alert === true ? 'text-test' : 'text-empty'">{{element.alert === true ? 'check' : 'remove' }} </i>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
    </ng-template>
    <ng-template ngSwitchDefault>
      <app-wizard></app-wizard>
    </ng-template>
  </ng-container>
</div>
